parameters:
    content_service_url: '%env(CONTENT_SERVICE_URL)%'
    openai_api_key: '%env(OPENAI_API_KEY)%'
    openai_model: '%env(string:default:openai_default_model:OPENAI_MODEL)%'
    openai_default_model: 'gpt-5-nano'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\ContentApiClient:
        arguments:
            $contentServiceUrl: '%content_service_url%'

    App\Service\OpenAIService:
        arguments:
            $apiKey: '%openai_api_key%'
            $model: '%openai_model%'